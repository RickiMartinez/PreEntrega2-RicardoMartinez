<html>
<head>
  <title>Carrito de compras de frutas</title>
</head>
<body>
  <h1>Carrito de compras de frutas</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Cantidad</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Manzana</td>
        <td>$10</td>
        <td><input type="number" id="manzana-cantidad" value="0"></td>
        <td><button class="add-button">Agregar</button><button class="remove-button">Eliminar</button></td>
      </tr>
      <tr>
        <td>Pera</td>
        <td>$20</td>
        <td><input type="number" id="pera-cantidad" value="0"></td>
        <td><button class="add-button">Agregar</button><button class="remove-button">Eliminar</button></td>
      </tr>
      <tr>
        <td>Plátano</td>
        <td>$25</td>
        <td><input type="number" id="platano-cantidad" value="0"></td>
        <td><button class="add-button">Agregar</button><button class="remove-button">Eliminar</button></td>
      </tr>
      <tr>
        <td>Uva</td>
        <td>$30</td>
        <td><input type="number" id="uva-cantidad" value="0"></td>
        <td><button class="add-button">Agregar</button><button class="remove-button">Eliminar</button></td>
      </tr>
      <tr>
        <td>Naranja</td>
        <td>$35</td>
        <td><input type="number" id="naranja-cantidad" value="0"></td>
        <td><button class="add-button">Agregar</button><button class="remove-button">Eliminar</button></td>
      </tr>
    </tbody>
  </table>
  <p>Total: <span id="total">$0.00</span></p>
  <button id="cancel-button">Cancelar compra</button>
  <button id="finish-button">Finalizar compra</button>

    <script src="app.js"></script>
</body>

</html>
